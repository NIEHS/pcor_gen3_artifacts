$schema: "http://json-schema.org/draft-04/schema#"

id: "population_data_resource"
title: PopulationDataResource
type: object
nodeTerms: null
namespace: http://chordshealth.org/
category: administrative
program: '*'
project: '*'
description: Data resource dealing with populations
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: resources
    backref: population_data_resources
    label: is_a_resource_of
    target_type: resource
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:

  #system properties, do not change or remove:
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  id:
    $ref: "_definitions.yaml#/UUID"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    description: A human-readable identifier for the study's record in the database. It can be used in place of the UUID for identifying or recalling a record.
    type: string
  type:
    description: The name of the node in the database to be used in queries.
    enum:
      - population_data_resource
  # FixMe: need to convert string to DateTime format
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  # data resc props are common
  display_type:
    description: Display type of resource
    type: string
  comments:
    description: Notes on usage of the data, including warnings.
    type: string
  intended_use:
    description: Brief narrative about how the data can be used in research projects, could include references to good data uses.
    type: string
  source_name:
    description: Name of the primary data source if not generated by this resource (# - preferred data).
    type: array
    items:
        type: string
  update_frequency:
    description: Frequency of data resource update (# - preferred data).
    type: array
    items:
      type: string
  update_frequency_other:
    description: If "Other" is selected in previous field, enter the frequency here.
    type: string
  includes_citizen_collected:
    description: Flag indicating whether or not resource includes citizen science.
    type: boolean
  has_api:
    description: Flag indicating whether or not resource has an api.
    type: boolean
  has_visualization_tool:
    description: Flag indicating whether or not resource has visualization tool(s).
    type: boolean
  # additional properties to describe the dataset
  time_extent_start_yyyy:
    description: Earliest year of data collection.
    $ref: "_definitions.yaml#/year"
  time_extent_end_yyyy:
    description: latest year of data collection, if ongoing but not frequently updated, include latest date available and update regularly.
    $ref: "_definitions.yaml#/year"
  time_available_comment:
    description: Description of the time extent details if multiple times exist in the resource or if there are discontinuities over time.
    type: string
  temporal_resolution:
    description: The finest available temporal resolution (i.e., highest frequency, finest scale) from CV (# - preferred data)."
    type: array
    items:
      type: string
  temporal_resolution_other:
    description: If "Other" is selected in the previous field, enter the finest temporal resolution here.
    type: array
    items:
      type: string
  spatial_resolution:
    description: The finest spatial resolution of the data. If there are multiple resources and determining the highest spatial resolution is impractical, use "Other".
    type: array
    items:
      type: string
  spatial_resolution_other:
    description: If "Other" is selected in previous field, enter the finest spatial resolution of the data. May be a specific distance measure (e.g., '5 km’, ‘2 degrees’, and ‘2 degrees by 5 degrees’). Convert 40° 11.25′ to 40 degrees, 11 arc min, 25 arc sec.
    type: array
    items:
      type: string
  spatial_coverage:
    description: Maximum spatial coverage of the data, if specific regions list in next field.
    type: array
    items:
      type: string
  spatial_coverage_other:
    description: If "Other" is selected in the previous field, enter the spatial coverage region here; Avoid using special symbols following same convention as in spatial_resolution_other (e.g., convert 40° to 40 degrees.). Do not convert latitude, longitude pairs if given as decimal.
    type: array
    items:
      type: string
# prop no longer used
#  spatial_coverage_specific_regions:
#    description: use the format of region type following by specific regions; can be the list of polygon points as latitude, longitude pairs, e.g., (35.747959044325775, -79.1347487705657), (35.68524059497995, -79.13732369118568)
#    type: array
#    items:
#      type: string
  geometry_type:
    description: Type of geometric data, the file extension will be different for different types (# - preferred data).
    type: array
    items:
      type: string
  geometry_source:
    description: Source or provider of the geometry data.
    type: array
    items:
      type: string
  geometry_source_other:
    description: If "Other" is selected in the previous field, enter geometry source here.
    type: array
    items:
      type: string
# prop no longer used
#  exposures:
#    description: Substance the population was exposed to (may be missing for non-specific exposure).
#    type: array
#    items:
#      type: string
#  outcomes:
#    description: Health outcome being assessed (may be missing for non-specific exposures).  Note this is the high level outcome, the specific measures will contribute to the outcome.
#    type: array
#    items:
#      type: string
  exposure_media:
    description: Media to which the phenomena is related.
    type: array
    items:
      type: string
  model_methods:
    description: If data are modeled, describe the modeling approaches used to generate the data.
    type: array
    items:
      type: string
  model_methods_other:
    description: If "Other" was selected in the previous field, enter the data modelling method(s) here.
    type: array
    items:
      type: string
  population_studied:
    description: Type of population in the study.
    type: array
    items:
      type: string
  population_studied_other:
    description: If "Others" is selected in previous field, enter the population studied.
    type: array
    items:
      type: string
  # measures is a three-level hierarchy of parent/subcategory/measure to allow easier filtering and grouping
  measures_parent_category:
    description: type of environmental phenomena being observed at the parent concept level
    type: array 
    items:
      type: string
  measures_subcategory_major:
    description: type of environmental phenomena being observed at the subcategory level
    type: array
    items:
      type: string
  measures_subcategory_minor:
    description: type of environmental phenomena being observed at the subcategory level
    type: array
    items:
      type: string
  measures:
    description: Enter list of specific variables collected by the resource system. If the variables are part of a set of variables then the set name can be provided, e.g., clinical labs for clinical laboratory tests especially if the specific labs vary from individual to individual, or VOC for a list of volatile organic chemicals. Copy list of measure from measure_list worksheet here.
    type: array
    items:
      type: string
  measures_other:
    description: If terms are not included in the measue_list worksheet, enter them here.
    type: array
    items:
      type: string
  biospecimens_type:
    description: Select type(s) of biospecimen(s) collected.
    type: array
    items:
      type: string
  data_formats:
    description: Format of data in the collection (# - preferred data).
    type: array
    items:
      type: string
  biospecimens:
    description: Were human biospecimens collected?
    type: boolean
  linkable_encounters:
    description: Are individual level data is linkable across encounters?
    type: boolean
  individual_level:
    description: Does resource provide individual human (patient/volunteer) data
    type: boolean
  data_location_text:
    description: A list of locations for data files, such as a ftp site, an Amazon S3 bucket, or a URL.
    type: array
    items:
      type: string
  data_link:
    description: URL to online location where data can be downloaded
    type: array
    items:
      type: string
  resources:
    description: The resource this dataset belongs to, i.e., a link to the parent node.
    $ref: "_definitions.yaml#/to_many"