$schema: "http://json-schema.org/draft-04/schema#"

id: "geospatial_tool_resource"
title: GeospatialToolResource
type: object
nodeTerms: null
namespace: http://chordshealth.org/
category: administrative
program: '*'
project: '*'
description: A tool for dealing with geospatial data
additionalProperties: false
submittable: true
validators: null

# GeoExposure_Tool_Resource

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: resources
    backref: geospatial_tool_resources
    label: is_a_resource_of
    target_type: resource
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - resources

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
  #system properties, do not change or remove:
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  id:
    $ref: "_definitions.yaml#/UUID"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    description: A human-readable identifier for the study's record in the database. It can be used in place of the UUID for identifying or recalling a record.
    type: string
  type:
    description: The name of the node in the database to be used in queries.
    enum:
      - geospatial_tool_resource
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"
  # common properties for tool resources
  display_type:
    description: Display type of resource
    type: string
  comments:
    description: Optional submitter comment
    type: string
  tool_type:
    description: The type of tool
    type: array
    items:
      type: string
  intended_use:
    description: Narrative that speaks to the how the data can be used in research projects, could include references to good data uses.
    type: string
  is_open:
    description: is the tool open source
    type: boolean
  operating_system:
    description: The operating system the tool runs on
    type: array
    items:
      type: string
      #enum:
      #- Android OS
      #- Apple iOS
      #- Apple MacOS
      #- Linux
      #- Microsoft Windows
  languages:
    description: Programming language
    type: array
    items:
      type: string
      #enum:
      #  - Python
      #  - R
      #  - Java
      #  - C/C++
      #  - C#/.Net
      #  - Javascript
      #  - Fortran
      #  - Go
      #  - Other
  license_type:
      description: license for use of software
      type: array
      items:
        type: string
        #enum:
        #  - AGPL
        #  - Apache
        #  - BSD
        #  - CDDL
        #  - DUAL
        # - Eclipse
        #  - GPL
        # - LGPL
        #  - MIT
        #  - MPL
        #  - Proprietary
        #  - Public Domain
  suggested_audience:
      description: suggested audience to use this tool
      type: array
      items:
        type: string
       # enum:
       #   - Software Developer
       #   - Researcher
       #   - General Public
  resources:
    description: The resource this dataset belongs to, i.e., a link to the parent node.
    $ref: "_definitions.yaml#/to_many"
