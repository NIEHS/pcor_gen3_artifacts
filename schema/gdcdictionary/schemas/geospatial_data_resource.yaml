$schema: "http://json-schema.org/draft-04/schema#"

id: "geospatial_data_resource"
title: GeospatialDataResource
type: object
nodeTerms: null
namespace: http://gen3.niehs.nih.gov/
category: administrative
program: '*'
project: '*'
description: A collection of geospatial data or resources, can have files attached or may point to an external reference 
additionalProperties: false
submittable: true
validators: null

systemProperties:
  - id
  - project_id
  - state
  - created_datetime
  - updated_datetime

links:
  - name: resources
    backref: geospatial_data_resources
    label: is_a_resource_of
    target_type: resource
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - type
  - observation
  - resources

uniqueKeys:
  - [id]
  - [project_id, submitter_id]

properties:
 
  #system properties, do not change or remove:
  created_datetime:
    $ref: "_definitions.yaml#/datetime"
  id:
    $ref: "_definitions.yaml#/UUID"
  project_id:
    $ref: "_definitions.yaml#/project_id"
  state:
    $ref: "_definitions.yaml#/state"
  submitter_id:
    description: A human-readable identifier for the study's record in the database. It can be used in place of the UUID for identifying or recalling a record.
    type: string
  type:
    description: The name of the node in the database to be used in queries. 
    enum:
      - geospatial_data_resource
  updated_datetime:
    $ref: "_definitions.yaml#/datetime"

  # additional properties to describe the dataset
  measures:
    description: type of environmental phenomena being observed (e.g., air_pollution, wildfire plumes.  Note this is the high level observable, the specific measures contribute to this observation).
    type: array
    items:
      type: string
  time_extent_start:
    description: Earliest time for the data.
    $ref: "_definitions.yaml#/datetime"
  time_extent_end:
    description: Latest time for the data.
    $ref: "_definitions.yaml#/datetime"
  times_available:
    description: Time extent if multiple exist in the resource.
    type: array
    items:
      $ref: "_definitions.yaml#/datetime"
  temporal_resolution:
    description: Frequency of time points.
    enum:
      - fixed
      - continuous
      - hourly
      - monthly
      - quarterly
      - annually
      - unknown
  spatial_resolution:
    description: Maximum spatial resolution of the data.
    enum:
      - 10km
      - census_tract
  spatial_coverage: 
    description: Maximum spatial coverage of the data.
    enum:
      - county
      - state
      - national
  spatial_bounding_box:
    description: Bounding box for the data, in comma separated lat/long format.
    type: string
  geo_ref_system:
    description: Geographic coordinate reference system.
    type: string
  proj_ref_system:
    description: projected coordinate reference system.
    type: string
  geometry_type:
    description: Type of geometry used for the data.
    type: string
  geometry_source:
    description: Source or provider of the geometry data.
    type: string
  geographic_feature:
    description: The type of geographic feature associated with the data
  is_modeled:
    description: is the data observed or moduled based on other observed data.
    type: boolean
  model_methods:
    description: If modeled, type of approach used.
    type: string
  exposure_media:
    description: Media that the phenomena is related to.
    type: array
    items:
      type: string
  resource_link:
    description: Link to an external resource
    type: string
  resources:
    description: The resource this dataset belongs to, i.e., a link to the parent node.
    $ref: "_definitions.yaml#/to_many"
  