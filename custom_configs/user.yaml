authz:
  # policies automatically given to anyone, even if they are not authenticated
  anonymous_policies:
  - open_data_reader

  # policies automatically given to authenticated users (in addition to their other policies)
  all_users_policies: []

  groups:
  # can CRUD programs and projects and upload data files
  - name: data_submitters
    policies:
    - services.sheepdog-admin
    - data_upload
    - project_submitter
    users:
    - deeppatel.cs@gmail.com
    - michael.c.conway@gmail.com
    - sznolte@gmail.com
    - schmittcp@yahoo.com
    - test@example.com
    - test
    # can do workspace operations
  - name: workspace_users
    policies:
      - workspace
      - sower
    users:
      - deeppatel.cs@gmail.com
      - michael.c.conway@gmail.com
      - test@example.com
      - sznolte@gmail.com
      - schmittcp@yahoo.com
      - test
    # can create/update/delete indexd records
  - name: indexd_admins
    policies:
    - indexd_admin
    users:
    - deeppatel.cs@gmail.com
    - michael.c.conway@gmail.com
    - test@example.com
    - sznolte@gmail.com
    - schmittcp@yahoo.com
    - test
  resources:
  - name: 'mds_gateway'
    description: 'commons /mds-admin'
  - name: workspace
  - name: sower
  - name: data_file
  - name: services
    subresources:
    - name: sheepdog
      subresources:
      - name: submission
        subresources:
        - name: program
        - name: project
  - name: open
  - name: programs
    subresources:
    - name: NFS
      subresources:
      - name: projects
        subresources:
          - name: NFS-1
          - name: NFS-2
    - name: USGS
      subresources:
      - name: projects
        subresources:
          - name: USGS-1
          - name: USGS-2
    - name: NOAA
      subresources:
      - name: projects
        subresources:
          - name: NOAA-1
          - name: NOAA-2
    - name: EPA
      subresources:
      - name: projects
        subresources:
          - name: EPA-1
          - name: EPA-2
    - name: NASA
      subresources:
      - name: projects
        subresources:
          - name: NASA-1
          - name: NASA-2
    - name: jnkns
      subresources:
        - name: projects
          subresources:
            - name: jenkins
    #- name: program1
    #  subresources:
    #  - name: projects
    #    subresources:
    #    - name: P1

  policies:
  - id: 'mds_admin'
    description: 'be able to use metadata service'
    resource_paths: ['/mds_gateway']
    role_ids: ['mds_user']
  - id: workspace
    description: be able to use workspace
    resource_paths:
    - /workspace
    role_ids:
    - workspace_user
  - id: data_upload
    description: upload raw data files to S3
    role_ids:
    - file_uploader
    resource_paths:
    - /data_file
  - id: services.sheepdog-admin
    description: CRUD access to programs and projects
    role_ids:
      - sheepdog_admin
    resource_paths:
      - /services/sheepdog/submission/program
      - /services/sheepdog/submission/project
  - id: indexd_admin
    description: full access to indexd API
    role_ids:
      - indexd_admin
    resource_paths:
      - /programs
      - /data_file
  - id: open_data_reader
    role_ids:
      - reader
      - storage_reader
    resource_paths:
    - /open
    - /programs/NFS/projects/NFS-1
    - /programs/NFS/projects/NFS-2
    - /programs/USGS/projects/USGS-1
    - /programs/USGS/projects/USGS-2
    - /programs/NOAA/projects/NOAA-1
    - /programs/NOAA/projects/NOAA-2
    - /programs/EPA/projects/EPA-1
    - /programs/EPA/projects/EPA-2
    - /programs/NASA/projects/NASA-1
    - /programs/NASA/projects/NASA-2
    
  - id: all_programs_reader
    role_ids:
    - reader
    - storage_reader
    resource_paths:
    - /programs
  - id: project_submitter
    role_ids:
    - reader
    - creator
    - updater
    - deleter
    - storage_reader
    - storage_writer
    resource_paths:
    - /programs/NFS/projects/NFS-1
    - /programs/NFS/projects/NFS-2
    - /programs/USGS/projects/USGS-1
    - /programs/USGS/projects/USGS-2
    - /programs/NOAA/projects/NOAA-1
    - /programs/NOAA/projects/NOAA-2
    - /programs/EPA/projects/EPA-1
    - /programs/EPA/projects/EPA-2
    - /programs/NASA/projects/NASA-1
    - /programs/NASA/projects/NASA-2
  - id: jnkns
    role_ids:
    - reader
    - creator
    - updater
    - deleter
    - storage_reader
    - storage_writer
    resource_paths:
    - /programs/jnkns
    - /programs/jnkns/projects/jenkins
  - id: sower
    description: be able to user sower
    resource_paths:
    - /sower
    role_ids:
    - sower_user
  - id: NFS
    role_ids:
    - reader
    - creator
    - updater
    - deleter
    - storage_reader
    - storage_writer
    resource_paths:
    - /programs/NFS
  - id: USGS
    role_ids:
    - reader
    - creator
    - updater
    - deleter
    - storage_reader
    - storage_writer
    resource_paths:
    - /programs/USGS
  - id: NOAA
    role_ids:
    - reader
    - creator
    - updater
    - deleter
    - storage_reader
    - storage_writer
    resource_paths:
    - /programs/NOAA
  - id: EPA
    role_ids:
    - reader
    - creator
    - updater
    - deleter
    - storage_reader
    - storage_writer
    resource_paths:
    - /programs/EPA
  - id: NASA
    role_ids:
    - reader
    - creator
    - updater
    - deleter
    - storage_reader
    - storage_writer
    resource_paths:
    - /programs/NASA
  roles:
  - id: 'mds_user'
    permissions:
    - id: 'mds_access'
      action:
        service: 'mds_gateway'
        method: 'access'
  - id: file_uploader
    permissions:
    - id: file_upload
      action:
        service: fence
        method: file_upload
  - id: workspace_user
    permissions:
    - id: workspace_access
      action:
        service: jupyterhub
        method: access
  - id: sheepdog_admin
    description: CRUD access to programs and projects
    permissions:
    - id: sheepdog_admin_action
      action:
        service: sheepdog
        method: '*'
  - id: indexd_admin
    description: full access to indexd API
    permissions:
    - id: indexd_admin
      action:
        service: indexd
        method: '*'
  - id: admin
    permissions:
      - id: admin
        action:
          service: '*'
          method: '*'
  - id: creator
    permissions:
      - id: creator
        action:
          service: '*'
          method: create
  - id: reader
    permissions:
      - id: reader
        action:
          service: '*'
          method: read
  - id: updater
    permissions:
      - id: updater
        action:
          service: '*'
          method: update
  - id: deleter
    permissions:
      - id: deleter
        action:
          service: '*'
          method: delete
  - id: storage_writer
    permissions:
      - id: storage_creator
        action:
          service: '*'
          method: write-storage
  - id: storage_reader
    permissions:
      - id: storage_reader
        action:
          service: '*'
          method: read-storage
  - id: sower_user
    permissions:
      - id: sower_access
        action:
          method: access
          service: job
