  roles:
  - id: 'mds_user'
    permissions:
    - id: 'mds_access'
      action:
        service: 'mds_gateway'
        method: 'access'
  - id: file_uploader
    permissions:
    - id: file_upload
      action:
        service: fence
        method: file_upload
  - id: workspace_user
    permissions:
    - id: workspace_access
      action:
        service: jupyterhub
        method: access
  - id: sheepdog_admin
    description: CRUD access to programs and projects
    permissions:
    - id: sheepdog_admin_action
      action:
        service: sheepdog
        method: '*'
  - id: indexd_admin
    description: full access to indexd API
    permissions:
    - id: indexd_admin
      action:
        service: indexd
        method: '*'
  - id: admin
    permissions:
      - id: admin
        action:
          service: '*'
          method: '*'
  - id: creator
    permissions:
      - id: creator
        action:
          service: '*'
          method: create
  - id: 'guppy_reader'
    description: ''
    permissions:
    - id: 'guppy_reader'
      action:
        method: read
        service: 'guppy'
  - id: 'fence_reader'
    description: ''
    permissions:
    - id: 'fence-reader'
      action:
        method: read
        service: 'fence'
    - id: 'fence_storage_reader'
      action:
        method: read-storage
        service: 'fence'
  - id: 'peregrine_reader'
    description: ''
    permissions:
    - id: 'peregrine_reader'
      action:
        method: read
        service: 'peregrine'
  - id: 'sheepdog_reader'
    description: ''
    permissions:
    - id: 'sheepdog_reader'
      action:
        method: read
        service: 'sheepdog'
  - id: 'dicom-viewer_reader'
    description: ''
    permissions:
    - id: 'dicom-viewer_reader'
      action:
        method: read
        service: 'dicom-viewer'
  - id: 'orthanc_reader'
    description: ''
    permissions:
    - id: 'orthanc_reader'
      action:
        method: read
        service: 'orthanc'
  - id: 'ohif-viewer_reader'
    description: ''
    permissions:
    - id: 'ohif-viewer_reader'
      action:
        method: read
        service: 'ohif-viewer'
  - id: updater
    permissions:
      - id: updater
        action:
          service: '*'
          method: update
  - id: deleter
    permissions:
      - id: deleter
        action:
          service: '*'
          method: delete
  - id: storage_writer
    permissions:
      - id: storage_creator
        action:
          service: '*'
          method: write-storage
  - id: storage_reader
    permissions:
      - id: storage_reader
        action:
          service: 'fence'
          method: read-storage
      - id: storage_reader_perigrine
        action:
          service: 'perigrine'
          method: read
      - id: storage_reader_guppy
        action:
          service: 'guppy'
          method: read
clients:
  wts:
    policies:
    - all_programs_reader
    - open_data_reader

