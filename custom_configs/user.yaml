authz:
  # policies automatically given to anyone, even if they are not authenticated
  anonymous_policies:
  - open_data_reader

  # policies automatically given to authenticated users (in addition to their other policies)
  all_users_policies: []

  groups:
  # can CRUD programs and projects and upload data files
  - name: data_submitters
    policies:
    - services.sheepdog-admin
    - data_upload
    - CHORDS_submitter
    users:
    - test@example.com
    - test

  # can create/update/delete indexd records
  - name: indexd_admins
    policies:
    - indexd_admin
    users:
    - test@example.com

  resources:
  - name: 'mds_gateway'
    description: 'commons /mds-admin'
  - name: workspace
  - name: data_file
  - name: services
    subresources:
    - name: sheepdog
      subresources:
      - name: submission
        subresources:
        - name: program
        - name: project
  - name: open
  - name: programs
    subresources:
    - name: CHORDS
      subresources:
      - name: projects
        subresources:
        - name: ACS
        - name: AirNow
        - name: AQPathfinder
        - name: AQS
        - name: BenMAP-CE
        - name: CDC-ATSDR
        - name: CRE
        - name: DiseasePathfinder
        - name: EJI
        - name: EJScreen
        - name: EPA-AirNow
        - name: EPA-EnviroAtlas
        - name: EPA-SS
        - name: FireWeather
        - name: FIRMS
        - name: GHGPathfinder
        - name: HCUP
        - name: HeatPathfinder
        - name: HMS
        - name: HumanImpactPathFinder
        - name: InciWeb
        - name: KP
        - name: MODIS
        - name: MTBS
        - name: NDI
        - name: NEPHTN
        - name: NHANES
        - name: NIFC
        - name: PLACES
        - name: PM2.5
        - name: PurpleAir
        - name: SDOH
        - name: TrackingNetwork
        - name: USFA
        - name: WA-APCD
        - name: WFSmokeExp
        - name: WildfirePathfinder
        - name: WONDER

  policies:
  - id: 'mds_admin'
    description: 'be able to use metadata service'
    resource_paths: ['/mds_gateway']
    role_ids: ['mds_user']
  - id: workspace
    description: be able to use workspace
    resource_paths:
    - /workspace
    role_ids:
    - workspace_user
  - id: data_upload
    description: upload raw data files to S3
    role_ids:
    - file_uploader
    resource_paths:
    - /data_file
  - id: services.sheepdog-admin
    description: CRUD access to programs and projects
    role_ids:
      - sheepdog_admin
    resource_paths:
      - /services/sheepdog/submission/program
      - /services/sheepdog/submission/project
  - id: indexd_admin
    description: full access to indexd API
    role_ids:
      - indexd_admin
    resource_paths:
      - /programs
      # mc revise
  - id: open_data_reader
    role_ids:
      # - 'reader' # remove
      # - 'storage_reader' # remove
      - 'guppy_reader'
      - 'fence_reader'
      - 'peregrine_reader'
      - 'sheepdog_reader'

      # for dicom viewer / server
      - 'dicom-viewer_reader'
      - 'orthanc_reader'
      - 'ohif-viewer_reader'
    resource_paths:
    - /open
    - /programs/CHORDS/projects/ACS
    - /programs/CHORDS/projects/AirNow
    - /programs/CHORDS/projects/AQPathfinder
    - /programs/CHORDS/projects/AQS
    - /programs/CHORDS/projects/BenMAP-CE
    - /programs/CHORDS/projects/CDC-ATSDR
