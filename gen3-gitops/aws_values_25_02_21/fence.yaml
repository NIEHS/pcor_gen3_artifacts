        policies:
        - services.sheepdog-admin
        - data_upload
        - CHORDS_submitter
        users:
        - test@example.com
        - test

      # can create/update/delete indexd records
      - name: indexd_admins
        policies:
        - indexd_admin
        users:
        - test@example.com

